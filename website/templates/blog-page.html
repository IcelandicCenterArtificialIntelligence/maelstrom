{% extends "base.html" %}

{% block content %}
<div class="wrapper">
  <div class="container" id="main">
    <article id="content">
      <h2 class="title">
        {{ page.title }}
      </h2>
      <p class="subtitle"><strong>{{ page.date }}</strong></p>
      {{ page.content | safe }}
    </article>
  </div>
</div>
{% endblock content %}
