{% extends "base.html" %}

{% block content %}
 <!-- Promo -->
<div id="promo-wrapper">
  <section id="promo">
  <div class="image-container">
  <a href="https://maelstrom-software.com/doc/book/latest/installation.html" class="image promo"><img src="/images/Silent Killer.png" alt=""></a>
  </section>
  </div>

  <div class="wrapper">
    <div class="container" id="main">
    <div class="row">
      {% for page in section.pages %}
      <div class="col-6 col-12-narrower feature">
        <div class="image-wrapper first">
          <a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
        </div>
        <a href="{{ page.permalink | safe }}">
          <header>
            <h3>{{ page.title }}</h3>
          </header>
          {% set image = resize_image(path = page.path ~ "/tile.png", width=1000, height=500) %}
          <img src="{{ image.url }}" width="100%">
        </a>
        <p><strong>{{ page.date }}</strong></p>
        {{ page.summary | safe }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
