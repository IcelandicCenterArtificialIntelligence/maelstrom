[workspace]
resolver = "2"
members = [ "crates/*" ]

[workspace.dependencies]
anyhow = "1.0.71"
bincode = "1.3.3"
bytesize = "1.3.0"
clap = { version = "4.2.7", features = ["derive", "string", "wrap_help"] }
console_error_panic_hook = "0.1.7"
eframe = "0.22"
egui = "0.22"
figment = { version = "0.10.10", features = ["env", "toml"] }
futures = "0.3"
gethostname = "0.4.2"
gloo-net = "0.4"
gloo-utils = "0.2"
hyper-tungstenite = "0.11"
hyper = { version = "0.14", features = ["http1", "server", "tcp"] }
itertools = "0.10.5"
meticulous-base = { path = "crates/meticulous-base" }
meticulous-test = { path = "crates/meticulous-test" }
meticulous-util = { path = "crates/meticulous-util" }
nix = { version = "0.26.2", features = ["signal"] }
num_cpus = "1.15.0"
rand = "0.8.5"
regex = "1.8.3"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1.0.107" }
serde_test = "1"
sha2 = "0.10.6"
slog = "2.7.0"
slog-async = "2.8.0"
slog-term = "2.9.0"
tar = "0.4.38"
tempfile = "3.5.0"
tokio = "1.28"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
wasm-logger = "0.2"
